{#.}

<li class="list-item" id="modalImg_{id}">
<div onclick="showDetails('{id}');">     
    <div class="pull-left site-thumb" style="background-image: {thumbnail}"></div>
    <div class="site-details">
        <h3>{name}, {locality}</h3>
        <h5><span>{type} </span><span>Billboard </span>&nbsp;&nbsp;<span>{length} x {width} {sizeunit}</span></h5>
        <h4>{vendorname}</h4>
    </div>
    <div class="clearfix"></div>
</div>    
</li>
{/.}
